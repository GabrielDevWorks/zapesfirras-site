<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Página Não Encontrada - Zap Esfirras</title>
    <link rel="stylesheet" href="/static/css/style.css"> <link rel="icon" type="image/png" href="assets/zapesfiiras.png">
    <style>
        .container-404 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
        }
        .container-404 img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container-404 h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        .container-404 p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .btn-voltar {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-voltar:hover {
            background-color: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <div class="container-404">
        <img src="assets/zapesfiiras.png" alt="Zap Esfirras Logo">
        <h1>Oops! Página não encontrada.</h1>
        <p>Parece que o link que você procurou não existe. Que tal voltar ao início e pedir uma esfirra?</p>
        <a href="/index.html" class="btn-voltar">Voltar para a Página Inicial</a>

</body>
</html>
